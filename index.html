<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>transpose matrix calculator</title>
</head>
<body id="body">
  <div class="container">
<h1>tranaspose matrix calculator</h1>
<div id="matrix" class="matrixClass">
  <table>
    <thead>
       <tr>
       <th>A1</th>
       <th>A2</th>
       <th>A3</th>
       </tr>
    </thead>
    <tbody>
    <tr>
   <td>
     <input type="text" name="array[]" value="" title="[1,1]" />
   </td>
   <td>
    <input type="text" name="array[]" value="" title="[1,2]" />
  </td>
  <td>
    <input type="text" name="array[]" value="" title="[1,3]" />
  </td>
    </tr>
    <tr>
    <td>
      <input type="text" name="array[]" value="" title="[2,1]" />
    </td>
    <td>
     <input type="text" name="array[]" value="" title="[2,2]" />
   </td>
  
   <td>
     <input type="text" name="array[]" value="" title="[2,3]" />
   </td>
     </tr>
     <tr>
     <td>
      <input type="text" name="array[]" value="" title="[3,1]" />
    </td>
    <td>
     <input type="text" name="array[]" value="" title="[3,2]" />
   </td>
   <td>
     <input type="text" name="array[]" value="" title="[3,3]" />
   </td>
     </tr>
    </tbody>
  </table>
</div>
<button id="button">get</button>
  </div>
</body>
<script src="script.js"></script>
</html>
